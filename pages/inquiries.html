<link rel="stylesheet" href="./../pages/inquiries.css">
<script src="./../pages/inquiries-form.js"></script>

<div class="page-content">
    <div id="form-wrap" class="wrap">
        <div class="inquiry-form-container">
            <h2 class="page-title">Green Software Solutions OÃœ Inquiries</h2>
            <p class="body-text">Please fill out the form below and we'll get back to you as soon as possible.</p>

            <br />
            <br />

            <form id="contact-form" action="javascript:void(0);">
                <div class="form-row">
                    <div class="form-group required">
                        <label for="form-name">Name</label>
                        <input type="text" id="form-name" name="name" required placeholder="Your full name">
                    </div>

                    <div class="form-group required">
                        <label for="form-email">Email</label>
                        <input type="email" id="form-email" name="email" required placeholder="your@email.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group required">
                        <label for="form-company">Company</label>
                        <input type="text" id="form-company" name="company" required placeholder="Your company name">
                    </div>

                    <div class="form-group">
                        <label for="form-phone">Phone (optional)</label>
                        <input type="tel" id="form-phone" name="phone" placeholder="+1 (555) 123-4567">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width required">
                        <label for="form-message">Message</label>
                        <textarea id="form-message" name="message" rows="5" required
                            placeholder="Your message here..."></textarea>
                    </div>
                </div>

                <div id="form-status" class="form-status"></div>

                <div class="form-actions">
                    <button type="button" id="form-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
